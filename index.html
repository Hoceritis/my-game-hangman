<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='div1'>
        <div class='hangmanBox'>
            <div id="hangman">
                <div class="right-bar"></div>
                <div class="top-bar"></div>
                <div class="left-bar"></div>
                <div class="base"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class='button'> 
            <span class='total-point'>Total points : <span class='score'></span></span>
            <button id="new-game">
            New word >
            </button></div>
    </div>
    <div class='placeholder'></div>
                                     
    <div class='div3'>
        <div class='first-line'>
            <div class='letter-style'>A</div>
            <div class='letter-style'>B</div>
            <div class='letter-style'>C</div>
            <div class='letter-style'>D</div>
            <div class='letter-style'>E</div>
            <div class='letter-style'>F</div>
            <div class='letter-style'>G</div>
            <div class='letter-style'>H</div>
            <div class='letter-style'>I</div>
        </div>
        <div class ='second-line'>
            <div class='letter-style'>J</div>
            <div class='letter-style'>K</div>
            <div class='letter-style'>L</div>
            <div class='letter-style'>M</div>
            <div class='letter-style'>N</div>
            <div class='letter-style'>O</div>
            <div class='letter-style'>P</div>
            <div class='letter-style'>Q</div>
            <div class='letter-style'>R</div>
        </div>
        <div class ='third-line'>
            <div class='letter-style'>S</div>
            <div class='letter-style'>T</div>
            <div class='letter-style'>U</div>
            <div class='letter-style'>V</div>
            <div class='letter-style'>W</div>
            <div class='letter-style'>X</div>
            <div class='letter-style'>Y</div>
            <div class='letter-style'>Z</div>
        </div>
    </div> <!--This part could be a list of div (one per letter) nested within another div (the line)-->
    <script src='game.js'></script>
</body>
</html>
